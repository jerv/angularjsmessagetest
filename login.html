<div class="card mt-4">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="username">User:</label>
        <select class="form-control" name="username" ng-model="loginCridentials.username">
          <option>test</option>
          <option>tomk</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-key"></i></span>
          </div>
          <input ng-model="loginCridentials.password" type="password" class="form-control" name="password" />
        </div>
      </div>
      <div class="form-group">
        <a href="/#!/" ng-click="changeUser()" class="btn btn-warning"><i class="fas fa-sign-in-alt"></i> Change User</a>
      </div>
    </form>
  </div>
</div>
